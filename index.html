<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间管理助手</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            width: 90%;
            max-width: 700px;
            margin-top: 20px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        #top-time-bar {
            background-color: #e0e0e0;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #current-time {
            font-size: 1.6em;
            font-weight: bold;
        }

        #schedule-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 35px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            overflow-x: auto; /* 水平滚动 */
            padding: 0 10px;
        }

        .schedule-item {
            background-color: #9e9e9e;
            color: #fff;
            padding: 6px 10px;
            border-radius: 3px;
            margin-right: 4px;
            font-size: 0.85em;
            cursor: grab;
            position: absolute;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .schedule-item.late {
            background-color: #f44336;
        }

        #focus-timer {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
        }

        #focus-timer h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .input-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .input-group label {
            margin-right: 10px;
            font-size: 0.95em;
        }

        .input-group input[type="number"],
        .input-group input[type="time"] {
            padding: 6px;
            border-radius: 3px;
            border: 1px solid #ccc;
            width: 50px;
            text-align: center;
        }

        #timer-display {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #progress-bar-container {
            background-color: #ccc;
            border-radius: 8px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        #progress-bar {
            background-color: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
        }

        #progress-bar.overtime {
            background-color: #f44336;
        }

        #button-container {
            display: flex;
            justify-content: center; /* 水平居中 */
        }

        #start-stop-button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #start-stop-button:hover {
            background-color: #43A047;
        }

        #start-stop-button.running {
            background-color: #f44336;
        }

        #start-stop-button.running:hover {
            background-color: #d32f2f;
        }

        #settings-bar {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        #settings-bar div {
            display: flex;
            align-items: center;
        }

        #settings-bar label {
            margin-right: 5px;
        }

        #new-schedule-item {
            margin-top: 15px;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        #new-schedule-item input[type="text"] {
            padding: 6px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        #new-schedule-item button {
            padding: 6px 10px;
            border: none;
            background-color: #424242;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="top-time-bar">
            <div id="current-time"></div>
            <div id="schedule-container"></div>
        </div>

        <div id="focus-timer">
            <h2>专注时间</h2>
            <div class="input-group">
                <label for="focus-duration">专注:</label>
                <input type="number" id="focus-duration" value="25"> 分钟
            </div>
            <div class="input-group">
                <label for="break-duration">休息:</label>
                <input type="number" id="break-duration" value="5"> 分钟
            </div>
            <div id="timer-display">00:00</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="button-container">
                <button id="start-stop-button">开始</button>
            </div>
        </div>

        <div id="settings-bar">
            <div>
                <label for="sleep-time">睡眠时间:</label>
                <input type="time" id="sleep-time" value="23:00">
            </div>
        </div>

        <div id="new-schedule-item">
            <input type="text" id="new-schedule-label" placeholder="日程名称">
            <input type="time" id="new-schedule-start">
            <input type="time" id="new-schedule-end">
            <button id="add-schedule-button">添加日程</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentTimeElement = document.getElementById('current-time');
            const scheduleContainer = document.getElementById('schedule-container');
            const focusDurationInput = document.getElementById('focus-duration');
            const breakDurationInput = document.getElementById('break-duration');
            const timerDisplay = document.getElementById('timer-display');
            const progressBar = document.getElementById('progress-bar');
            const startStopButton = document.getElementById('start-stop-button');
            const sleepTimeInput = document.getElementById('sleep-time');
            const newScheduleLabelInput = document.getElementById('new-schedule-label');
            const newScheduleStartInput = document.getElementById('new-schedule-start');
            const newScheduleEndInput = document.getElementById('new-schedule-end');
            const addScheduleButton = document.getElementById('add-schedule-button');

            let now;
            let schedule = [];
            let latestSleepTime;
            let isDragging = false;
            let draggedItem = null;
            let dragOffsetX;

            // 默认日程设置
            const defaultSchedule = [
                { start: '08:00', end: '09:00', label: '起床' },
                { start: '09:00', end: '12:00', label: '工作' },
                { start: '12:00', end: '13:00', label: '午餐' },
                { start: '13:00', end: '17:00', label: '工作' },
                { start: '17:00', end: '18:00', label: '休息' },
                { start: '18:00', end: '19:00', label: '晚餐' },
                { start: '19:00', end: '22:00', label: '学习' },
            ];

            latestSleepTime = sleepTimeInput.value;

            function updateCurrentTime() {
                now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                currentTimeElement.textContent = `${hours}:${minutes}`;
                highlightCurrentSchedule();
            }

            function renderSchedule() {
                scheduleContainer.innerHTML = '';
                const containerWidth = document.getElementById('top-time-bar').offsetWidth;
                const minutesInDay = 24 * 60;

                schedule.forEach(item => {
                    const startTimeMinutes = timeToMinutes(item.start);
                    const endTimeMinutes = timeToMinutes(item.end);

                    const startPosition = (startTimeMinutes / minutesInDay) * containerWidth;
                    const endPosition = (endTimeMinutes / minutesInDay) * containerWidth;
                    const width = endPosition - startPosition;

                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('schedule-item');
                    scheduleItem.textContent = item.label;
                    scheduleItem.style.left = `${startPosition}px`;
                    scheduleItem.style.width = `${width}px`;
                    scheduleItem.draggable = true;

                    if (item.end > latestSleepTime) {
                        scheduleItem.classList.add('late');
                    }

                    scheduleContainer.appendChild(scheduleItem);

                    scheduleItem.addEventListener('mousedown', (e) => {
                        isDragging = true;
                        draggedItem = e.target;
                        dragOffsetX = e.clientX - draggedItem.offsetLeft;
                    });
                });
            }

            function highlightCurrentSchedule() {
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const scheduleItems = document.querySelectorAll('.schedule-item');
                scheduleItems.forEach(item => item.classList.remove('active'));

                schedule.forEach((item, index) => {
                    const startTimeMinutes = timeToMinutes(item.start);
                    const endTimeMinutes = timeToMinutes(item.end);
                    if (nowMinutes >= startTimeMinutes && nowMinutes < endTimeMinutes) {
                        scheduleItems[index].classList.add('active');
                    }
                });
            }

            function timeToMinutes(timeString) {
                const [hours, minutes] = timeString.split(':').map(Number);
                return hours * 60 + minutes;
            }

            function minutesToTime(totalMinutes) {
                const hours = String(Math.floor(totalMinutes / 60)).padStart(2, '0');
                const minutes = String(totalMinutes % 60).padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            function startFocusTimer() {
                isFocusing = true;
                const focusTime = parseInt(focusDurationInput.value, 10) * 60;
                totalFocusTime = focusTime;
                remainingTime = focusTime;
                startStopButton.textContent = '停止';
                startStopButton.classList.add('running');
                updateTimerDisplay();
                startInterval();
            }

            function startBreakTimer() {
                isFocusing = false;
                const breakTime = parseInt(breakDurationInput.value, 10) * 60;
                totalFocusTime = breakTime;
                remainingTime = breakTime;
                updateTimerDisplay();
                startInterval();
            }

            function stopTimer() {
                clearInterval(focusInterval);
                isFocusing = false;
                startStopButton.textContent = '开始';
                startStopButton.classList.remove('running');
                progressBar.style.width = '0%';
                progressBar.textContent = '';
            }

            function startInterval() {
                focusInterval = setInterval(() => {
                    remainingTime--;
                    updateTimerDisplay();
                    updateProgressBar();

                    if (remainingTime < 0) {
                        clearInterval(focusInterval);
                        progressBar.classList.add('overtime');
                        if (isFocusing) {
                            alert('专注时间结束！');
                            startBreakTimer();
                        } else {
                            alert('休息时间结束！');
                        }
                    }
                }, 1000);
            }

            function updateTimerDisplay() {
                const minutes = String(Math.floor(remainingTime / 60)).padStart(2, '0');
                const seconds = String(remainingTime % 60).padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
            }

            function updateProgressBar() {
                const progress = Math.max(0, (totalFocusTime - remainingTime) / totalFocusTime) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${Math.round(progress)}%`;
            }

            startStopButton.addEventListener('click', () => {
                if (isFocusing || focusInterval) {
                    stopTimer();
                } else {
                    startFocusTimer();
                }
            });

            sleepTimeInput.addEventListener('change', (e) => {
                latestSleepTime = e.target.value;
                renderSchedule();
            });

            addScheduleButton.addEventListener('click', () => {
                const label = newScheduleLabelInput.value.trim();
                const start = newScheduleStartInput.value;
                const end = newScheduleEndInput.value;

                if (label && start && end) {
                    schedule.push({ start, end, label });
                    schedule.sort((a, b) => timeToMinutes(a.start) - timeToMinutes(b.start));
                    renderSchedule();
                    newScheduleLabelInput.value = '';
                    newScheduleStartInput.value = '';
                    newScheduleEndInput.value = '';
                }
            });

            // 初始化
            schedule = defaultSchedule;
            renderSchedule();
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);

            // 拖动事件
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                if (!draggedItem) return;

                const containerRect = document.getElementById('top-time-bar').getBoundingClientRect();
                let newLeft = e.clientX - containerRect.left - dragOffsetX;

                if (newLeft < 0) {
                    newLeft = 0;
                }
                if (newLeft + draggedItem.offsetWidth > containerRect.width) {
                    newLeft = containerRect.width - draggedItem.offsetWidth;
                }

                draggedItem.style.left = `${newLeft}px`;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging && draggedItem) {
                    const containerWidth = document.getElementById('top-time-bar').offsetWidth;
                    const minutesInDay = 24 * 60;
                    const leftPercentage = draggedItem.offsetLeft / containerWidth;
                    const widthPercentage = draggedItem.offsetWidth / containerWidth;

                    const newStartTimeMinutes = Math.round(leftPercentage * minutesInDay / 10) * 10;
                    const newEndTimeMinutes = Math.round((leftPercentage + widthPercentage) * minutesInDay / 10) * 10;

                    const index = Array.from(scheduleContainer.children).indexOf(draggedItem);
                    if (index !== -1) {
                        schedule[index].start = minutesToTime(newStartTimeMinutes);
                        schedule[index].end = minutesToTime(newEndTimeMinutes);
                        schedule.sort((a, b) => timeToMinutes(a.start) - timeToMinutes(b.start));
                        renderSchedule();
                    }

                    isDragging = false;
                    draggedItem = null;
                }
            });
        });
    </script>
</body>
</html>
