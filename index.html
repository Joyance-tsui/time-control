<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间管理助手</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 防止出现滚动条 */
        }

        .container {
            background-color: #fff;
            border-radius: 0;
            padding: 10px;
            width: 98%;
            max-width: 1200px;
            margin-top: 10px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #top-time-bar {
            background-color: #eee;
            padding: 8px;
            border-radius: 0;
            margin-bottom: 10px;
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            cursor: pointer; /* 可点击设置睡眠时间 */
        }

        #current-time {
            font-size: 1.3em;
            font-weight: bold;
            margin-left: 10px;
            transition: transform 0.3s ease-in-out;
        }

        #daily-progress-bar-container {
            background-color: #ccc;
            height: 10px;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            overflow: hidden;
            margin-top: 2px;
        }

        #daily-progress-bar {
            background-color: #000;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }

        #schedule-container {
            position: absolute;
            top: calc(100% + 12px); /* 在 daily-progress-bar 下方 */
            left: 0;
            right: 0;
            height: 25px;
            display: flex;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 10px;
        }

        #schedule-container::-webkit-scrollbar {
            display: none;
        }

        .schedule-item {
            background-color: #ddd;
            color: #333;
            padding: 4px 8px;
            border-radius: 0;
            margin-right: 2px;
            font-size: 0.8em;
            cursor: grab;
            position: absolute;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
            user-select: none;
            transition: background-color 0.3s ease-in-out;
        }

        .schedule-item.late {
            background-color: #aaa;
        }

        #focus-timer {
            background-color: #eee;
            padding: 15px;
            border-radius: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            overflow: hidden;
            max-height: 0;
            margin-bottom: 10px;
        }

        #focus-timer.active {
            max-height: 200px; /* 调整为合适的高度 */
            padding: 15px;
        }

        #timer-display {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        #progress-bar-container {
            background-color: #ccc;
            border-radius: 0;
            height: 15px;
            margin-bottom: 10px;
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        #progress-bar {
            background-color: #000;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.7em;
        }

        #progress-bar.overtime {
            background-color: #777;
        }

        #progress-bar-handle-start,
        #progress-bar-handle-end {
            position: absolute;
            top: 0;
            width: 8px;
            height: 100%;
            background-color: #333;
            cursor: ew-resize;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        #progress-bar-handle-start {
            left: 0;
            transform: translateX(-50%);
        }

        #progress-bar-handle-end {
            right: 0;
            transform: translateX(50%);
        }

        #progress-bar-container:hover #progress-bar-handle-start,
        #progress-bar-container:hover #progress-bar-handle-end {
            opacity: 1;
        }

        #focus-controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #start-focus-button,
        #start-break-button {
            padding: 8px 16px;
            border: none;
            background-color: #000;
            color: white;
            border-radius: 0;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        #start-focus-button:hover,
        #start-break-button:hover {
            background-color: #333;
        }

        #start-break-button.hidden {
            display: none;
        }

        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        #current-time {
            animation: pulse 2s infinite;
        }
        #timer-display {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="top-time-bar">
            <div id="current-time"></div>
            <div id="daily-progress-bar-container">
                <div id="daily-progress-bar"></div>
            </div>
            <div id="schedule-container"></div>
        </div>

        <div id="focus-timer">
            <div id="timer-display">00:00</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <div id="progress-bar-handle-start"></div>
                <div id="progress-bar-handle-end"></div>
            </div>
            <div id="focus-controls">
                <button id="start-focus-button">开始专注</button>
                <button id="start-break-button" class="hidden">开始休息</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentTimeElement = document.getElementById('current-time');
            const dailyProgressBar = document.getElementById('daily-progress-bar');
            const topTimeBar = document.getElementById('top-time-bar');
            const scheduleContainer = document.getElementById('schedule-container');
            const focusTimerSection = document.getElementById('focus-timer');
            const timerDisplay = document.getElementById('timer-display');
            const progressBar = document.getElementById('progress-bar');
            const progressBarHandleStart = document.getElementById('progress-bar-handle-start');
            const progressBarHandleEnd = document.getElementById('progress-bar-handle-end');
            const startFocusButton = document.getElementById('start-focus-button');
            const startBreakButton = document.getElementById('start-break-button');

            let now;
            let schedule = [];
            let latestSleepTime = localStorage.getItem('sleepTime') || '23:00';
            let isDraggingScheduleItem = false;
            let draggedScheduleItem = null;
            let dragScheduleOffsetX;
            let focusInterval;
            let remainingTime;
            let isFocusing = false;
            let focusStartTime;
            let totalFocusTime = 0; // 实际专注时长
            let isDraggingProgressBar = false;
            let progressBarDragType = null; // 'start' or 'end'
            let progressBarInitialWidth;
            let progressBarInitialOffsetLeft;

            // 初始加载或默认日程设置
            const defaultSchedule = [
                { start: '08:00', end: '09:00', label: '起床' },
                { start: '09:00', end: '12:00', label: '工作' },
                { start: '12:00', end: '13:00', label: '午餐' },
                { start: '13:00', end: '17:00', label: '工作' },
                { start: '17:00', end: '18:00', label: '休息' },
                { start: '18:00', end: '19:00', label: '晚餐' },
                { start: '19:00', end: '22:30', label: '学习' },
            ];

            schedule = JSON.parse(localStorage.getItem('schedule')) || defaultSchedule;
            renderSchedule();

            function updateCurrentTime() {
                now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                currentTimeElement.textContent = `${hours}:${minutes}`;
                updateDailyProgressBar();
                highlightCurrentSchedule();
            }

            function updateDailyProgressBar() {
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const minutesInDay = 24 * 60;
                const progress = (nowMinutes / minutesInDay) * 100;
                dailyProgressBar.style.width = `${progress}%`;
            }

            function renderSchedule() {
                scheduleContainer.innerHTML = '';
                const containerWidth = document.getElementById('top-time-bar').offsetWidth;
                const minutesInDay = 24 * 60;

                schedule.forEach(item => {
                    const startTimeMinutes = timeToMinutes(item.start);
                    const endTimeMinutes = timeToMinutes(item.end);

                    const startPosition = (startTimeMinutes / minutesInDay) * containerWidth;
                    const endPosition = (endTimeMinutes / minutesInDay) * containerWidth;
                    const width = endPosition - startPosition;

                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('schedule-item');
                    scheduleItem.textContent = item.label;
                    scheduleItem.style.left = `${startPosition}px`;
                    scheduleItem.style.width = `${width}px`;
                    scheduleItem.draggable = true;

                    if (item.end > latestSleepTime) {
                        scheduleItem.classList.add('late');
                    }

                    scheduleContainer.appendChild(scheduleItem);

                    // 拖动开始
                    scheduleItem.addEventListener('mousedown', (e) => {
                        isDraggingScheduleItem = true;
                        draggedScheduleItem = e.target;
                        dragScheduleOffsetX = e.clientX - draggedScheduleItem.offsetLeft;
                    });
                });
            }

            function highlightCurrentSchedule() {
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const scheduleItems = document.querySelectorAll('.schedule-item');
                scheduleItems.forEach(item => item.classList.remove('active'));

                schedule.forEach((item, index) => {
                    const startTimeMinutes = timeToMinutes(item.start);
                    const endTimeMinutes = timeToMinutes(item.end);
                    if (nowMinutes >= startTimeMinutes && nowMinutes < endTimeMinutes) {
                        scheduleItems[index].classList.add('active');
                    }
                });
            }

            function timeToMinutes(timeString) {
                const [hours, minutes] = timeString.split(':').map(Number);
                return hours * 60 + minutes;
            }

            function minutesToTime(totalMinutes) {
                const hours = String(Math.floor(totalMinutes / 60)).padStart(2, '0');
                const minutes = String(totalMinutes % 60).padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            function startFocus() {
                isFocusing = true;
                focusStartTime = new Date();
                startFocusButton.classList.add('hidden');
                startBreakButton.classList.remove('hidden');
                focusTimerSection.classList.add('active');
                updateTimerDisplay();
                focusInterval = setInterval(updateTimerDisplay, 1000);
            }

            function calculateBreakTime() {
                const focusEndTime = new Date();
                const focusDurationMinutes = Math.round((focusEndTime - focusStartTime) / (1000 * 60));
                return Math.max(5, Math.floor(focusDurationMinutes / 4)); // 休息时间至少 5 分钟
            }

            function startBreak() {
                isFocusing = false;
                clearInterval(focusInterval);
                const breakDuration = calculateBreakTime();
                remainingTime = breakDuration * 60;
                totalFocusTime = remainingTime;
                updateTimerDisplay();
                progressBar.classList.remove('overtime');
                progressBar.textContent = `${minutesToTime(breakDuration)}`;
                focusInterval = setInterval(() => {
                    remainingTime--;
                    updateTimerDisplay();
                    if (remainingTime <= 0) {
                        clearInterval(focusInterval);
                        timerDisplay.textContent = "休息结束";
                        startFocusButton.classList.remove('hidden');
                        startBreakButton.classList.add('hidden');
                        focusTimerSection.classList.remove('active');
                        progressBar.style.width = '0%';
                        progressBar.textContent = '';
                    }
                }, 1000);
                startFocusButton.classList.remove('hidden');
                startBreakButton.classList.add('hidden');
            }

            function updateTimerDisplay() {
                if (isFocusing) {
                    const now = new Date();
                    const elapsedSeconds = Math.floor((now - focusStartTime) / 1000);
                    const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
                    const seconds = String(elapsedSeconds % 60).padStart(2, '0');
                    timerDisplay.textContent = `${minutes}:${seconds}`;
                    const expectedDuration = 25 * 60; // 假设期望专注时间为 25 分钟
                    const progress = Math.min(100, (elapsedSeconds / expectedDuration) * 100);
                    progressBar.style.width = `${progress}%`;
                    if (elapsedSeconds > expectedDuration) {
                        progressBar.classList.add('overtime');
                        progressBar.textContent = `+${String(Math.floor((elapsedSeconds - expectedDuration) / 60)).padStart(2, '0')}:${String((elapsedSeconds - expectedDuration) % 60).padStart(2, '0')}`;
                    } else {
                        progressBar.classList.remove('overtime');
                        progressBar.textContent = `${String(Math.floor(expectedDuration / 60)).padStart(2, '0')}:${String(expectedDuration % 60).padStart(2, '0')}`;
                    }
                } else if (!isFocusing && remainingTime > 0) {
                    const minutes = String(Math.floor(remainingTime / 60)).padStart(2, '0');
                    const seconds = String(remainingTime % 60).padStart(2, '0');
                    timerDisplay.textContent = `${minutes}:${seconds}`;
                    const progress = Math.max(0, (totalFocusTime - remainingTime) / totalFocusTime) * 100;
                    progressBar.style.width = `${progress}%`;
                }
            }

            startFocusButton.addEventListener('click', startFocus);
            startBreakButton.addEventListener('click', startBreak);

            // 初始化日程和时间
            setInterval(updateCurrentTime, 1000);
            updateCurrentTime();

            // 拖动日程项
            document.addEventListener('mousemove', (e) => {
                if (!isDraggingScheduleItem) return;
                if (!draggedScheduleItem) return;

                const containerRect = topTimeBar.getBoundingClientRect();
                let newLeft = e.clientX - containerRect.left - dragScheduleOffsetX;

                if (newLeft < 0) {
                    newLeft = 0;
                }
                if (newLeft + draggedScheduleItem.offsetWidth > containerRect.width) {
                    newLeft = containerRect.width - draggedScheduleItem.offsetWidth;
                }

                draggedScheduleItem.style.left = `${newLeft}px`;
            });

            document.addEventListener('mouseup', () => {
                if (isDraggingScheduleItem && draggedScheduleItem) {
                    const containerWidth = topTimeBar.offsetWidth;
                    const minutesInDay = 24 * 60;
                    const leftPercentage = draggedScheduleItem.offsetLeft / containerWidth;
                    const widthPercentage = draggedScheduleItem.offsetWidth / containerWidth;

                    const newStartTimeMinutes = Math.round(leftPercentage * minutesInDay / 10) * 10;
                    const newEndTimeMinutes = Math.round((leftPercentage + widthPercentage) * minutesInDay / 10) * 10;

                    const index = Array.from(scheduleContainer.children).indexOf(draggedScheduleItem);
                    if (index !== -1) {
                        schedule[index].start = minutesToTime(newStartTimeMinutes);
                        schedule[index].end = minutesToTime(newEndTimeMinutes);
                        schedule.sort((a, b) => timeToMinutes(a.start) - timeToMinutes(b.start));
                        localStorage.setItem('schedule', JSON.stringify(schedule));
                        renderSchedule();
                    }

                    isDraggingScheduleItem = false;
                    draggedScheduleItem = null;
                }
            });

            // 设置睡眠时间
            topTimeBar.addEventListener('click', () => {
                const newSleepTime = prompt('请输入您的期望睡眠时间 (HH:MM)', latestSleepTime);
                if (newSleepTime) {
                    latestSleepTime = newSleepTime;
                    localStorage.setItem('sleepTime', latestSleepTime);
                    renderSchedule();
                }
            });

            // 点击 topTimeBar 显示/隐藏 focus-timer
            topTimeBar.addEventListener('click', (event) => {
                // 检查点击事件是否发生在 schedule-container 上
                if (!event.target.closest('#schedule-container')) {
                    focusTimerSection.classList.toggle('active');
                }
            });

            // 阻止在 schedule-container 上的点击冒泡到 topTimeBar
            scheduleContainer.addEventListener('click', (event) => {
                event.stopPropagation();
            });

            // 拖动调整专注时间
            progressBarHandleStart.addEventListener('mousedown', (e) => {
                isDraggingProgressBar = true;
                progressBarDragType = 'start';
                progressBarInitialWidth = progressBar.offsetWidth;
                progressBarInitialOffsetLeft = progressBar.offsetLeft;
                e.preventDefault();
            });

            progressBarHandleEnd.addEventListener('mousedown', (e) => {
                isDraggingProgressBar = true;
                progressBarDragType = 'end';
                progressBarInitialWidth = progressBar.offsetWidth;
                progressBarInitialOffsetLeft = progressBar.offsetLeft;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDraggingProgressBar) return;

                const progressBarContainerRect = progressBar.parentNode.getBoundingClientRect();
                const mouseX = e.clientX - progressBarContainerRect.left;

                if (progressBarDragType === 'start') {
                    let newWidth = progressBarInitialWidth + (progressBarInitialOffsetLeft - mouseX);
                    let newLeft = mouseX;
                    if (newLeft < 0) {
                        newWidth += newLeft;
                        newLeft = 0;
                    }
                    if (newWidth < 0) newWidth = 0;
                    progressBar.style.width = `${newWidth}px`;
                    progressBar.style.transform = `translateX(${newLeft - progressBarInitialOffsetLeft}px)`;
                } else if (progressBarDragType === 'end') {
                    let newWidth = mouseX - progressBarInitialOffsetLeft;
                    if (newWidth < 0) newWidth = 0;
                    if (mouseX > progressBarContainerRect.width) newWidth = progressBarContainerRect.width - progressBarInitialOffsetLeft;
                    progressBar.style.width = `${newWidth}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDraggingProgressBar = false;
                progressBarDragType = null;
                progressBarInitialWidth = null;
                progressBarInitialOffsetLeft = null;
            });
        });
    </script>
</body>
</html>
