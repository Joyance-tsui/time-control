<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间管理助手</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #fff; /* 纯白色背景 */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 0; /* 去除圆角 */
            padding: 20px;
            width: 95%;
            max-width: 1000px;
            margin-top: 10px;
            box-shadow: none; /* 去除阴影 */
        }

        #top-time-bar {
            background-color: #eee;
            padding: 10px;
            border-radius: 0;
            margin-bottom: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between; /* 将时间放在左边，睡眠时间图标在右边 */
        }

        #current-time {
            font-size: 1.5em;
            font-weight: bold;
        }

        #sleep-time-setter {
            cursor: pointer;
            font-size: 0.9em;
            color: #777;
        }

        #schedule-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 30px;
            margin-top: 2px;
            display: flex;
            align-items: center;
            overflow-x: auto; /* 允许水平滚动 */
            overflow-y: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        #schedule-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .schedule-item {
            background-color: #ccc;
            color: #fff;
            padding: 6px 10px;
            border-radius: 0;
            margin-right: 2px;
            font-size: 0.8em;
            cursor: grab;
            position: absolute;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        .schedule-item.late {
            background-color: #888; /* 更深的灰色表示晚于睡眠时间 */
        }

        #focus-timer {
            background-color: #eee;
            padding: 20px;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #focus-timer h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: none; /* 默认不显示标题 */
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            display: none; /* 默认不显示输入框 */
        }

        .input-group label {
            margin-right: 10px;
            font-weight: bold;
        }

        .input-group input[type="number"] {
            padding: 6px;
            border-radius: 0;
            border: 1px solid #ccc;
            width: 50px;
            text-align: center;
        }

        #timer-display {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #progress-bar-container {
            background-color: #ddd;
            border-radius: 0;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
            width: 100%;
        }

        #progress-bar {
            background-color: #000; /* 黑色进度条 */
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.7em;
        }

        #progress-bar.overtime {
            background-color: #777; /* 深灰色表示超时 */
        }

        #start-stop-button {
            padding: 10px 20px;
            border: none;
            background-color: #000;
            color: white;
            border-radius: 0;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #start-stop-button:hover {
            background-color: #333;
        }

        #start-stop-button.running {
            background-color: #777;
        }

        #start-stop-button.running:hover {
            background-color: #555;
        }

        .hidden {
            display: none !important;
        }

        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #current-time {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="top-time-bar">
            <div id="current-time"></div>
            <div id="sleep-time-setter" title="点击设置睡眠时间">🌙</div>
            <div id="schedule-container"></div>
        </div>

        <div id="focus-timer" class="hidden">
            <h2>专注时间</h2>
            <div class="input-group">
                <label for="focus-duration">专注时长 (分钟):</label>
                <input type="number" id="focus-duration" value="25">
            </div>
            <div class="input-group">
                <label for="break-duration">休息时长 (分钟):</label>
                <input type="number" id="break-duration" value="5">
            </div>
            <div id="timer-display">00:00</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <button id="start-stop-button">开始</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentTimeElement = document.getElementById('current-time');
            const scheduleContainer = document.getElementById('schedule-container');
            const focusTimerSection = document.getElementById('focus-timer');
            const focusDurationInput = document.getElementById('focus-duration');
            const breakDurationInput = document.getElementById('break-duration');
            const timerDisplay = document.getElementById('timer-display');
            const progressBar = document.getElementById('progress-bar');
            const startStopButton = document.getElementById('start-stop-button');
            const sleepTimeSetter = document.getElementById('sleep-time-setter');

            let now;
            let schedule = [];
            let latestSleepTime = localStorage.getItem('sleepTime') || '23:00';
            let isDraggingScheduleItem = false;
            let draggedScheduleItem = null;
            let dragScheduleOffsetX;
            let isFocusActive = false; // 控制专注时间显示
            let focusInterval;
            let remainingTime;
            let isFocusing = false;
            let totalFocusTime;

            // 初始加载或默认日程设置
            const defaultSchedule = [
                { start: '08:00', end: '09:00', label: '起床' },
                { start: '09:00', end: '12:00', label: '工作' },
                { start: '12:00', end: '13:00', label: '午餐' },
                { start: '13:00', end: '17:00', label: '工作' },
                { start: '17:00', end: '18:00', label: '休息' },
                { start: '18:00', end: '19:00', label: '晚餐' },
                { start: '19:00', end: '22:30', label: '学习' },
            ];

            schedule = JSON.parse(localStorage.getItem('schedule')) || defaultSchedule;
            renderSchedule();

            function updateCurrentTime() {
                now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                currentTimeElement.textContent = `${hours}:${minutes}`;
                highlightCurrentSchedule();
            }

            function renderSchedule() {
                scheduleContainer.innerHTML = '';
                const containerWidth = document.getElementById('top-time-bar').offsetWidth;
                const minutesInDay = 24 * 60;

                schedule.forEach(item => {
                    const startTimeMinutes = timeToMinutes(item.start);
                    const endTimeMinutes = timeToMinutes(item.end);

                    const startPosition = (startTimeMinutes / minutesInDay) * containerWidth;
                    const endPosition = (endTimeMinutes / minutesInDay) * containerWidth;
                    const width = endPosition - startPosition;

                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('schedule-item');
                    scheduleItem.textContent = item.label;
                    scheduleItem.style.left = `${startPosition}px`;
                    scheduleItem.style.width = `${width}px`;
                    scheduleItem.draggable = true;

                    if (item.end > latestSleepTime) {
                        scheduleItem.classList.add('late');
                    }

                    scheduleContainer.appendChild(scheduleItem);

                    // 拖动开始
                    scheduleItem.addEventListener('mousedown', (e) => {
                        isDraggingScheduleItem = true;
                        draggedScheduleItem = e.target;
                        dragScheduleOffsetX = e.clientX - draggedScheduleItem.offsetLeft;
                    });
                });
            }

            function highlightCurrentSchedule() {
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const scheduleItems = document.querySelectorAll('.schedule-item');
                scheduleItems.forEach(item => item.classList.remove('active'));

                schedule.forEach((item, index) => {
                    const startTimeMinutes = timeToMinutes(item.start);
                    const endTimeMinutes = timeToMinutes(item.end);
                    if (nowMinutes >= startTimeMinutes && nowMinutes < endTimeMinutes) {
                        scheduleItems[index].classList.add('active');
                    }
                });
            }

            function timeToMinutes(timeString) {
                const [hours, minutes] = timeString.split(':').map(Number);
                return hours * 60 + minutes;
            }

            function minutesToTime(totalMinutes) {
                const hours = String(Math.floor(totalMinutes / 60)).padStart(2, '0');
                const minutes = String(totalMinutes % 60).padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            function startFocusTimer() {
                isFocusing = true;
                const focusTime = parseInt(focusDurationInput.value, 10) * 60;
                totalFocusTime = focusTime;
                remainingTime = focusTime;
                startStopButton.textContent = '停止';
                startStopButton.classList.add('running');
                updateTimerDisplay();
                startInterval();
            }

            function startBreakTimer(durationMinutes) {
                isFocusing = false;
                const breakTime = durationMinutes * 60;
                totalFocusTime = breakTime;
                remainingTime = breakTime;
                startStopButton.textContent = '跳过休息';
                updateTimerDisplay();
                startInterval();
            }

            function stopTimer() {
                clearInterval(focusInterval);
                isFocusing = false;
                startStopButton.textContent = '开始';
                startStopButton.classList.remove('running');
                progressBar.style.width = '0%';
                progressBar.classList.remove('overtime');
                progressBar.textContent = '';
            }

            function startInterval() {
                focusInterval = setInterval(() => {
                    remainingTime--;
                    updateTimerDisplay();
                    updateProgressBar();

                    if (remainingTime < 0) {
                        clearInterval(focusInterval);
                        progressBar.classList.add('overtime');
                        progressBar.textContent = '超时';
                    }
                }, 1000);
            }

            function updateTimerDisplay() {
                const minutes = String(Math.floor(remainingTime / 60)).padStart(2, '0');
                const seconds = String(remainingTime % 60).padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
            }

            function updateProgressBar() {
                const progress = Math.max(0, (totalFocusTime - remainingTime) / totalFocusTime) * 100;
                progressBar.style.width = `${progress}%`;
                const displayedMinutes = String(Math.floor(totalFocusTime / 60)).padStart(2, '0');
                const displayedSeconds = String(totalFocusTime % 60).padStart(2, '0');
                progressBar.textContent = `${displayedMinutes}:${displayedSeconds}`;
            }

            startStopButton.addEventListener('click', () => {
                if (isFocusing) {
                    stopTimer();
                } else {
                    if (!isFocusActive) {
                        isFocusActive = true;
                        focusTimerSection.classList.remove('hidden');
                    }
                    startFocusTimer();
                }
            });

            // 初始化日程
            setInterval(updateCurrentTime, 60000);
            updateCurrentTime();

            // 拖动事件
            document.addEventListener('mousemove', (e) => {
                if (!isDraggingScheduleItem) return;
                if (!draggedScheduleItem) return;

                const containerRect = document.getElementById('top-time-bar').getBoundingClientRect();
                let newLeft = e.clientX - containerRect.left - dragScheduleOffsetX;

                if (newLeft < 0) {
                    newLeft = 0;
                }
                if (newLeft + draggedScheduleItem.offsetWidth > containerRect.width) {
                    newLeft = containerRect.width - draggedScheduleItem.offsetWidth;
                }

                draggedScheduleItem.style.left = `${newLeft}px`;
            });

            document.addEventListener('mouseup', () => {
                if (isDraggingScheduleItem && draggedScheduleItem) {
                    const containerWidth = document.getElementById('top-time-bar').offsetWidth;
                    const minutesInDay = 24 * 60;
                    const leftPercentage = draggedScheduleItem.offsetLeft / containerWidth;
                    const widthPercentage = draggedScheduleItem.offsetWidth / containerWidth;

                    const newStartTimeMinutes = Math.round(leftPercentage * minutesInDay / 10) * 10;
                    const newEndTimeMinutes = Math.round((leftPercentage + widthPercentage) * minutesInDay / 10) * 10;

                    const index = Array.from(scheduleContainer.children).indexOf(draggedScheduleItem);
                    if (index !== -1) {
                        schedule[index].start = minutesToTime(newStartTimeMinutes);
                        schedule[index].end = minutesToTime(newEndTimeMinutes);
                        schedule.sort((a, b) => timeToMinutes(a.start) - timeToMinutes(b.start));
                        localStorage.setItem('schedule', JSON.stringify(schedule));
                        renderSchedule();
                    }

                    isDraggingScheduleItem = false;
                    draggedScheduleItem = null;
                }
            });

            // 设置睡眠时间
            sleepTimeSetter.addEventListener('click', () => {
                const newSleepTime = prompt('请输入您的期望睡眠时间 (HH:MM)', latestSleepTime);
                if (newSleepTime) {
                    latestSleepTime = newSleepTime;
                    localStorage.setItem('sleepTime', latestSleepTime);
                    renderSchedule(); // 重新渲染以更新晚睡标记
                }
            });

            // 点击进度条显示/隐藏专注时间设置
            const progressBarContainer = document.getElementById('progress-bar-container');
            progressBarContainer.addEventListener('click', () => {
                isFocusActive = !isFocusActive;
                focusTimerSection.classList.toggle('hidden', !isFocusActive);
            });
        });
    </script>
</body>
</html>
