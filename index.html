<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间管理助手</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* 淡灰色背景 */
            color: #333; /* 深灰色文字 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff; /* 白色容器 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        #top-time-bar {
            background-color: #eee; /* 浅灰色时间栏背景 */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }

        #current-time {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        #schedule-container {
            display: flex;
            align-items: center;
            height: 30px; /* 调整高度 */
        }

        .schedule-item {
            background-color: #ccc; /* 默认日程项颜色 */
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 0.8em;
            cursor: grab;
            position: absolute;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .schedule-item.late {
            background-color: #f00; /* 超出睡眠时间颜色 */
        }

        #focus-timer {
            background-color: #eee;
            padding: 20px;
            border-radius: 5px;
        }

        #focus-timer h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .input-group label {
            margin-right: 10px;
        }

        #timer-display {
            text-align: center;
            font-size: 2em;
            margin-bottom: 15px;
        }

        #progress-bar-container {
            background-color: #ddd;
            border-radius: 5px;
            height: 20px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        #progress-bar {
            background-color: #4CAF50; /* 进度条颜色 */
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        #progress-bar.overtime {
            background-color: #f44336; /* 超时颜色 */
        }

        #start-stop-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-stop-button.running {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="top-time-bar">
            <div id="current-time"></div>
            <div id="schedule-container"></div>
        </div>

        <div id="focus-timer">
            <h2>专注时间</h2>
            <div class="input-group">
                <label for="focus-duration">专注时长 (分钟):</label>
                <input type="number" id="focus-duration" value="25">
            </div>
            <div class="input-group">
                <label for="break-duration">休息时长 (分钟):</label>
                <input type="number" id="break-duration" value="5">
            </div>
            <div id="timer-display">00:00</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <button id="start-stop-button">开始</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentTimeElement = document.getElementById('current-time');
            const scheduleContainer = document.getElementById('schedule-container');
            const focusDurationInput = document.getElementById('focus-duration');
            const breakDurationInput = document.getElementById('break-duration');
            const timerDisplay = document.getElementById('timer-display');
            const progressBar = document.getElementById('progress-bar');
            const startStopButton = document.getElementById('start-stop-button');

            let now;
            let schedule = []; // 存储日程安排
            let latestSleepTime; // 最晚睡眠时间
            let isDragging = false;
            let draggedItem = null;
            let dragOffsetX;

            // 默认日程设置 (可以根据需要修改)
            const defaultSchedule = [
                { start: '08:00', end: '09:00', label: '起床/早餐' },
                { start: '09:00', end: '12:00', label: '工作/学习' },
                { start: '12:00', end: '13:00', label: '午餐' },
                { start: '13:00', end: '18:00', label: '工作/学习' },
                { start: '18:00', end: '19:00', label: '晚餐' },
                { start: '19:00', end: '22:00', label: '休闲' },
            ];

            // 默认最晚睡眠时间
            latestSleepTime = '23:00';

            // 专注定时器相关变量
            let focusInterval;
            let remainingTime;
            let isFocusing = false;
            let totalFocusTime;

            function updateCurrentTime() {
                now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                currentTimeElement.textContent = `${hours}:${minutes}`;
                highlightCurrentSchedule();
            }

            function renderSchedule() {
                scheduleContainer.innerHTML = '';
                const containerWidth = scheduleContainer.offsetWidth;
                const minutesInDay = 24 * 60;

                schedule.forEach(item => {
                    const startTimeMinutes = timeToMinutes(item.start);
                    const endTimeMinutes = timeToMinutes(item.end);

                    const startPosition = (startTimeMinutes / minutesInDay) * containerWidth;
                    const endPosition = (endTimeMinutes / minutesInDay) * containerWidth;
                    const width = endPosition - startPosition;

                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('schedule-item');
                    scheduleItem.textContent = item.label;
                    scheduleItem.style.left = `${startPosition}px`;
                    scheduleItem.style.width = `${width}px`;
                    scheduleItem.draggable = true; // 允许拖动

                    // 检查是否超出最晚睡眠时间
                    if (item.end > latestSleepTime) {
                        scheduleItem.classList.add('late');
                    }

                    scheduleContainer.appendChild(scheduleItem);

                    // 添加拖动事件监听器
                    scheduleItem.addEventListener('mousedown', (e) => {
                        isDragging = true;
                        draggedItem = e.target;
                        dragOffsetX = e.clientX - draggedItem.offsetLeft;
                    });
                });
            }

            function highlightCurrentSchedule() {
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const scheduleItems = document.querySelectorAll('.schedule-item');
                scheduleItems.forEach(item => item.classList.remove('active'));

                schedule.forEach((item, index) => {
                    const startTimeMinutes = timeToMinutes(item.start);
                    const endTimeMinutes = timeToMinutes(item.end);
                    if (nowMinutes >= startTimeMinutes && nowMinutes < endTimeMinutes) {
                        scheduleItems[index].classList.add('active'); // 可以添加 .active CSS 样式来突出显示
                    }
                });
            }

            function timeToMinutes(timeString) {
                const [hours, minutes] = timeString.split(':').map(Number);
                return hours * 60 + minutes;
            }

            function minutesToTime(totalMinutes) {
                const hours = String(Math.floor(totalMinutes / 60)).padStart(2, '0');
                const minutes = String(totalMinutes % 60).padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            function startFocusTimer() {
                isFocusing = true;
                const focusTime = parseInt(focusDurationInput.value, 10) * 60;
                totalFocusTime = focusTime;
                remainingTime = focusTime;
                startStopButton.textContent = '停止';
                startStopButton.classList.add('running');
                updateTimerDisplay();
                startInterval();
            }

            function startBreakTimer() {
                isFocusing = false;
                const breakTime = parseInt(breakDurationInput.value, 10) * 60;
                totalFocusTime = breakTime;
                remainingTime = breakTime;
                updateTimerDisplay();
                startInterval();
            }

            function stopTimer() {
                clearInterval(focusInterval);
                isFocusing = false;
                startStopButton.textContent = '开始';
                startStopButton.classList.remove('running');
                progressBar.style.width = '0%';
                progressBar.classList.remove('overtime');
            }

            function startInterval() {
                focusInterval = setInterval(() => {
                    remainingTime--;
                    updateTimerDisplay();
                    updateProgressBar();

                    if (remainingTime < 0) {
                        clearInterval(focusInterval);
                        progressBar.classList.add('overtime');
                        if (isFocusing) {
                            // 可以添加专注结束后的操作，例如播放提示音
                            alert('专注时间结束！');
                            startBreakTimer();
                        } else {
                            alert('休息时间结束！');
                            // 可以添加休息结束后的操作
                        }
                    }
                }, 1000);
            }

            function updateTimerDisplay() {
                const minutes = String(Math.floor(remainingTime / 60)).padStart(2, '0');
                const seconds = String(remainingTime % 60).padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
            }

            function updateProgressBar() {
                const progress = Math.max(0, (totalFocusTime - remainingTime) / totalFocusTime) * 100;
                progressBar.style.width = `${progress}%`;
            }

            startStopButton.addEventListener('click', () => {
                if (isFocusing || focusInterval) {
                    stopTimer();
                } else {
                    startFocusTimer();
                }
            });

            // 初始化日程
            schedule = defaultSchedule;
            renderSchedule();

            // 实时更新时间
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000); // 每分钟更新一次

            // 拖动事件
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                if (!draggedItem) return;

                const containerRect = scheduleContainer.getBoundingClientRect();
                let newLeft = e.clientX - containerRect.left - dragOffsetX;

                // 限制拖动范围
                if (newLeft < 0) {
                    newLeft = 0;
                }
                if (newLeft + draggedItem.offsetWidth > containerRect.width) {
                    newLeft = containerRect.width - draggedItem.offsetWidth;
                }

                draggedItem.style.left = `${newLeft}px`;
                // 在这里可以实时更新日程数据，但为了性能，通常在 mouseup 时更新
            });

            document.addEventListener('mouseup', () => {
                if (isDragging && draggedItem) {
                    const containerWidth = scheduleContainer.offsetWidth;
                    const minutesInDay = 24 * 60;
                    const leftPercentage = draggedItem.offsetLeft / containerWidth;
                    const widthPercentage = draggedItem.offsetWidth / containerWidth;

                    const newStartTimeMinutes = Math.round(leftPercentage * minutesInDay);
                    const newEndTimeMinutes = Math.round((leftPercentage + widthPercentage) * minutesInDay);

                    // 更新日程数据
                    const index = Array.from(scheduleContainer.children).indexOf(draggedItem);
                    if (index !== -1) {
                        schedule[index].start = minutesToTime(newStartTimeMinutes);
                        schedule[index].end = minutesToTime(newEndTimeMinutes);
                        schedule.sort((a, b) => timeToMinutes(a.start) - timeToMinutes(b.start)); // 重新排序
                        renderSchedule(); // 重新渲染日程
                    }

                    isDragging = false;
                    draggedItem = null;
                }
            });
        });
    </script>
</body>
</html>
